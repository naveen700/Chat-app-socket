<! DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Chat | chatApp</title>
    <meta name="viewport" content="width=device-width, initial-scale =1,user-scalable=no"/>

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/styles.css">





</head>



<body class="chat">

    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
    </div>

    <div class="chat__main">
        <ol id="messages" class="chat__messages">

        </ol>
        <div class="chat__footer">
            <form action="" id="message-form">

                <input type="text" name="message" placeholder="message" autofocus autocomplete="off" />
                <button>Send</button>



            </form>
            <button id="send-location">Send Location </button>




        </div>


    </div>





    <script id="message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h5>
                    <span class="glyphicon glyphicon-user"></span>
                    {{from}} </h5>
                <span>{{createdAt}} </span>
                <span class="glyphicon glyphicon-time"></span>

            </div>
            <div class="message__body">
                <h5> {{text}} </h5>

            </div>


        </li>
    </script>

    <script id="location-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h5>
                    <span class="glyphicon glyphicon-user"></span>
                    {{from}} </h5>
                <span>{{createdAt}} </span>
                <span class="glyphicon glyphicon-time"></span>

            </div>
            <div class="message__body">
                <a href="{{url}}" target ="__blank">My Current Location</a>
            </div>


        </li>
    </script>







    <script src="./libs/moment.js">
    </script>
    <script src="./socket.io/socket.io.js">
    </script>
    <script src="./libs/mustache.js"></script>
    <script src="./libs/jquery-3.3.1.min.js "></script>
    <script src="./js/chat.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>





</html>
